<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class=" mx-5 mt-2 ">
        <h1 class="display-5">Ingrese las notas de los 3 parciales</h1>
    </div>

    <div class="col-6 mt-3 mx-5">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"></span>
            <input type="number" class="form-control" placeholder="Nota 1" aria-label="Username"
                aria-describedby="basic-addon1" id="nota1">
        </div>
    </div>
    <div class="col-6 mt-3 mx-5">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"></span>
            <input type="number" class="form-control" placeholder="Nota 2" aria-label="Username"
                aria-describedby="basic-addon1" id="nota2">
        </div>
    </div>
    <div class="col-6 mt-3 mx-5">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"></span>
            <input type="number" class="form-control" placeholder="Nota 3" aria-label="Username"
                aria-describedby="basic-addon1" id="nota3">
        </div>
    </div>

    <div class="mt-3 mx-5 p-3">
        <button type="button" class="btn btn-success col-2" id="cal">Calcular</button>
        <button type="button" class="btn btn-danger col-2 mx-3" id="eliminar">Eliminar</button>
    </div>

    <script src="/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
